<ul
  class="max-w-2xl list bg-base-100 rounded-box shadow-md mx-auto border-primary border-1 border-dashed p-2"
>
  @for (bike of bikes; track bike.id) {
  <li class="list-row">
    <div>
      @if(!bike.thumb){
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="1"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="size-10 rounded-box"
      >
        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
        <path d="M5 18m-3 0a3 3 0 1 0 6 0a3 3 0 1 0 -6 0" />
        <path d="M19 18m-3 0a3 3 0 1 0 6 0a3 3 0 1 0 -6 0" />
        <path d="M12 19l0 -4l-3 -3l5 -4l2 3l3 0" />
        <path d="M17 5m-1 0a1 1 0 1 0 2 0a1 1 0 1 0 -2 0" />
      </svg>
      }@else{
      <img class="size-10 rounded-box" [src]="bike.thumb" />
      }
    </div>

    <div class="flex flex-col justify-center">
      <div>{{ bike.title }}</div>
      @if(bike.description){
      <div class="text-xs uppercase font-semibold opacity-60">
        {{ bike.description }}
      </div>
      }
    </div>

    <a [routerLink]="[bike.id]" class="btn btn-square btn-ghost">
      <svg
        class="size-[1.2em]"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
      >
        <g
          stroke-linejoin="round"
          stroke-linecap="round"
          stroke-width="2"
          fill="none"
          stroke="currentColor"
        >
          <path d="M6 3L20 12 6 21 6 3z"></path>
        </g>
      </svg>
    </a>
  </li>
  } @empty {
  <li>There are no bikes available for this location.</li>
  }
</ul>
